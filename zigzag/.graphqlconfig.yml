projects:
  zigzag:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: AWSMobileApi
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
