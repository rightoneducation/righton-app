type User @model {
  id: ID!
  email: String! @index(name: "emailIndex", queryField: "userByEmail")
  userName: String
  password: String
  points: Int
  currentStreak: Int
  maxStreak: Int
  globalRank: Int
  topSubjects: [String]
  accuracy: Float
  hasAnsweredToday: Boolean
  lastAnsweredDate: AWSDateTime
  sessions: AWSJSON    
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}


type DailyQuestion @model {
  id: ID!
  createdAt: AWSDateTime
  topic: String
  imageUrl: String
  shareCount: Int
  question: AWSJSON
  answerAnalytics: AWSJSON
  comments: AWSJSON
}
