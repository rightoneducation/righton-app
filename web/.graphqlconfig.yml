projects:
  rightonwebdev:
    schemaPath: amplify/backend/api/rightonwebdev/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/GraphQLAPI.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
