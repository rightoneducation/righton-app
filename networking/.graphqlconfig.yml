projects:
  mobile:
    schemaPath: amplify/backend/api/mobile/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      # https://github.com/aws-amplify/amplify-codegen/issues/734#issuecomment-1772945645
      - src/AWSMobileApi.ts
      - src/graphql/index.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/AWSMobileApi.ts
        docsFilePath: src/graphql
        maxDepth: 8
extensions:
  amplify:
    version: 3
