projects:
  mobile:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/AWSMobileApi.ts
        docsFilePath: src/graphql
        maxDepth: 8
extensions:
  amplify:
    version: 3
