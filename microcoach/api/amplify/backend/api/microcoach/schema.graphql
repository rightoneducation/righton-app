# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Classroom @model {
  id: ID!
  userName: String!
  sessions: [ClassroomSession] @hasMany
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type ClassroomSession @model {
  id: ID!
  classroomId: ID!
  question: String!
  correctAnswer: String!
  steps: AWSJSON!
  incorrectAnswer1: String!
  incorrectAnswer1Explanation: String!
  incorrectAnswer2: String!
  incorrectAnswer2Explanation: String!
  incorrectAnswer3: String!
  incorrectAnswer3Explanation: String!
  studentAnswer: [StudentAnswer] @hasMany
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type StudentAnswer @model {
  id: ID!
  classroomSessionId: ID!
  studentId: String!
  answer: String!
  explanation: String!
  confidenceLevel: Int!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

input GetLearningScienceInput {
  ccss: String!
}

type Mutation {
  getLearningScience(input: GetLearningScienceInput!): String 
    @function(name: "microcoachGetLearningScience-${env}")
}