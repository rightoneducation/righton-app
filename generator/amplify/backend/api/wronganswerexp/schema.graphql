type SavedExplanation @model 
@auth(
 rules: [
    { allow: public, provider: iam  },
  ]
)
{
  id: ID!
  question: String!
  correctAnswer: String!
  wrongAnswer: String!
  genExplanation: AWSJSON!
  discardedExplanations: AWSJSON
  version: String!
}

type DiscardedExplanation @model 
@auth(
 rules: [
    { allow: public, provider: iam },
  ]
)
{
  id: ID!
  question: String!
  explanation: String!
  reason: String
  discardText: String
  version: String!
}


type Questions @model 
@auth(
