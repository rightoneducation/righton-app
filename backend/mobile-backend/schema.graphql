input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type GameSession @model {
  id: ID! @primaryKey(sortKeyFields: [updatedAt])
  game: Game! @hasOne
  startTime: AWSDateTime
  phaseOneTime: Int
  phaseTwoTime: Int
  teams: [Team] @hasMany
  currentQuestion: Int!
  isPhaseOne: GameSessionState!
  updatedAt: AWSTimeStamp!
}

enum GameSessionState {
	CHOOSINGTRICKANSWER
	FINISHED
	INITIALINTRO
	NOTSTARTED
	REVIEWINGRESULT
	VOTING
}

type Game @model(subscriptions: null, timestamps: null) {
  id: ID!
  title: String
  description: String
  imageUrl: String
  isAdvanced: Boolean
  gameCode: Int
  grade: String
  questions: [Question] @hasMany
}

type Question @model(subscriptions: null, timestamps: null) {
  id: ID!
  question: String!
  answer: String
  trickAnswers: AWSJSON
  imageUrl: String
  instructions: AWSJSON
  grade: String
}

type Team @model {
  id: ID!
  name: String!
  question: Question! @hasOne
  trickiestAnswerIDs: [ID]
  teamMembers: [TeamMember] @hasMany
  score: Int!
}

type TeamMember @model {
  id: ID!
  team: Team!
  isFacilitator: Boolean
  memberAnswers: [TeamAnswer] @hasMany
  deviceId: ID!
}

type TeamAnswer @model {
  id: ID!
  isChosen: Boolean
  text: String
}
